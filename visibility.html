<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .mini{
            width: 100px;
            border: 2px solid indianred;
        }
        .mini-text{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }
    </style>
</head>
<body>
    <div class="mini">
        <p class="mini-text" title="hello there please give me a one taka note">hello there please give me a one taka note</p>
    </div>
</body>
</html>
